<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<meta charset="ISO-8859-1"/>
		<title>Garage - Add Course</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h3>Add Course</h3>
		
		<h:form>
			<h:messages styleClass="message" globalOnly="true"/>
			
			<h:panelGrid columns="2">
				<h:outputText value="College ID: "/>
				
				<h:column>
					<h:inputText id="colID" value="#{course.college.colID}" required="true" requiredMessage="College ID is mandatory"/>
					<h:message for="colID" styleClass="message"/>
				</h:column>
			
				<h:outputText value="ID: "/>
				
				<h:column>
					<h:inputText id="cID" value="#{course.cID}" required="true" requiredMessage="Course ID is mandatory"/>
					<h:message for="cID" styleClass="message"/>
				</h:column>

				<h:outputText value="Name: "/>
				
				<h:column>
					<h:inputText id="name" value="#{course.cName}" required="true" requiredMessage="Name is mandatory"/>
					<h:message for="name" styleClass="message"/>
				</h:column>
				
				
			</h:panelGrid>
			
			<h:commandButton value="Add" action="#{coursesController.addCourse(course)}"/>
		</h:form>
		
		<h:link value="Home" outcome="index"/>&#160;
		<h:link value="Courses" outcome="list_courses"/>
	</h:body>
</html>
