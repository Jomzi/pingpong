<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<meta charset="ISO-8859-1"/>
		<title>College - Update College</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h3>Update College</h3>
		
		<h:form>
			<h:messages styleClass="message" globalOnly="true"/>
			
			<h:panelGrid columns="2">
				<h:outputText value="ID: "/>
				<h:inputText value="#{collegesController.updateCollege.colID}" readonly="true"/>

				<h:outputText value="Name: "/>
				
				<h:column>
					<h:inputText id="name" value="#{collegesController.updateCollege.colName}" required="true" requiredMessage="Name is mandatory"/>
					<h:message for="name" styleClass="message"/>
				</h:column>
				
				<h:outputText value="Address: "/>
				<h:inputText value="#{collegesController.updateCollege.colAddr}"/>
			</h:panelGrid>
			
			<h:commandButton value="Update" action="#{collegesController.updateCollege(collegesController.updateCollege)}"/>
		</h:form>
		
		<h:link value="Home" outcome="index"/>&#160;
		<h:link value="Colleges" outcome="list_colleges"/>
	</h:body>
</html>
