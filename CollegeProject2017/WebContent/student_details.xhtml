<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<meta charset="ISO-8859-1"/>
		<title>Garage - Full Student Details</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h3>Full Student Detail</h3>
		
		<h:panelGrid columns="2">
			<h:outputText value="Student ID: " styleClass="bold"/>
			<h:outputText value="#{studentsController.student.sId}"/>
			
			<h:outputText value="College ID: " styleClass="bold"/>
			<h:outputText value="#{studentsController.student.course.college.colID}"/>
			
			<h:outputText value="College Name: " styleClass="bold"/>
			<h:outputText value="#{studentsController.student.course.college.cName}"/>
			
			<h:outputText value="College Address: " styleClass="bold"/>
			<h:outputText value="#{studentsController.student.course.college.colAddr}"/>
			
			<h:outputText value="Course ID: " styleClass="bold"/>
			<h:outputText value="#{studentsController.student.course.cID}"/>
			
			<h:outputText value="Course Name: " styleClass="bold"/>
			<h:outputText value="#{studentsController.student.course.cName}"/>
			
			<h:outputText value="First Name: " styleClass="bold"/>
			<h:outputText value="#{studentsController.student.firstName}"/>
			
			<h:outputText value="Surname: " styleClass="bold"/>
			<h:outputText value="#{studentsController.student.lastName}"/>
			
			<h:outputText value="Address: " styleClass="bold"/>
			<h:outputText value="#{studentsController.student.address}">
		    </h:outputText>
			
			
		</h:panelGrid>
		
		<h:link value="Home" outcome="index"/>&#160;
		<h:link value="Students" outcome="list_students"/>
	</h:body>
</html>
