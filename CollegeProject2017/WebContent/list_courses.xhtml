<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<f:metadata>
			<f:event type="preRenderView" listener="#{coursesController.loadCourses()}"/>
		</f:metadata>
		
		<meta charset="ISO-8859-1"/>
		<title>College - Manage Courses</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h:form>
			<h:messages styleClass="message"/>
			
			<h:commandButton value="Add Course" action="add_course"/>
			
			<h:dataTable value="#{coursesController.courses}" var="course"
				headerClass="tableHeader"
				rowClasses="tableOddRow,tableEvenRow">
				<h:column>    				
					<f:facet name="header">College ID</f:facet>    				
					<h:outputText value="#{course.college.colID}"/>
				</h:column>
				<h:column>
					<f:facet name="header">College Name</f:facet>
					<h:outputText value="#{course.cID}"/>
				</h:column>
				<h:column>
					<f:facet name="header">College Address</f:facet>
					<h:outputText value="#{course.cName}"/>
				</h:column>
				
			</h:dataTable>
		</h:form>
		
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
