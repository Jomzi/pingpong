<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<meta charset="ISO-8859-1"/>
		<title>Garage - Add Student</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h3>Add Student</h3>
		
		<h:form>
			<h:messages styleClass="message" globalOnly="true"/>
			
			<h:panelGrid columns="2">
				<h:outputText value="Student ID: "/>
				
				<h:column>
					<h:inputText id="sid" value="#{student.SId}" required="true" requiredMessage="Student ID is mandatory"/>
					<h:message for="sid" styleClass="message"/>
				</h:column>
			
				<h:outputText value="College ID: "/>
				
				<h:column>
					<h:inputText id="college" value="#{studentcourse.college.colID}" required="true" requiredMessage="College ID is mandatory"/>
					<h:message for="college" styleClass="message"/>
				</h:column>
			
				<h:outputText value="Course ID: "/>
				
				<h:column>
					<h:inputText id="course" value="#{student.course.cID}" required="true" requiredMessage="Course ID is mandatory"/>
					<h:message for="course" styleClass="message"/>
				</h:column>
			
				<h:outputText value="First name: "/>
				<h:inputText value="#{Student.FirstName}"/>
			
				
			
				<h:outputText value="Surname: "/>
				<h:inputText value="#{student.LastName}"/>
				
				<h:outputText value="Address: "/>
				<h:inputText value="#{student.Address}"/>
			
			
			</h:panelGrid>
			
			<h:commandButton value="Add" action="#{studentsController.addStudent(student)}"/>
		</h:form>
		
		<h:link value="Home" outcome="index"/>&#160;
		<h:link value="Students" outcome="list_students"/>
	</h:body>
</html>
