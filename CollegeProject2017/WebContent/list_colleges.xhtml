<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<f:metadata>
			<f:event type="preRenderView" listener="#{collegesController.loadColleges()}"/>
		</f:metadata>
		
		<meta charset="ISO-8859-1"/>
		<title>College - Manage Colleges</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h:form>
			<h:messages styleClass="message"/>
			
			<h:commandButton value="Add College" action="add_college"/>
			
			<h:dataTable value="#{collegesController.colleges}" var="college"
				headerClass="tableHeader"
				rowClasses="tableOddRow,tableEvenRow">
				<h:column>    				
					<f:facet name="header">College ID</f:facet>    				
					<h:outputText value="#{college.colID}"/>
				</h:column>
				<h:column>
					<f:facet name="header">College Name</f:facet>
					<h:outputText value="#{college.colName}"/>
				</h:column>
				<h:column>
					<f:facet name="header">College Address</f:facet>
					<h:outputText value="#{college.colAddr}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="Update" action="#{collegesController.setUpdateCollege(college)}"/>
					<br/>
					<h:commandLink value="Delete" action="#{collegesController.deleteCollege(college)}" onclick="if(confirm('Delete this college?')){return true}return false;"/>
				</h:column>
			</h:dataTable>
		</h:form>
		
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
